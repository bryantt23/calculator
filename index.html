<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="container-parent">
      <div class="container__child">
        <div class="calculator" data-previous-key-type="operator">
          <div class="display">
            <div class="calculator-display">
              <output class="user-input" type="text" id="user-input"
                >0 -
              </output>
              <output class="result" type="text" id="result">&nbsp;</output>
            </div>
          </div>
          <div class="all-buttons">
            <div>
              <button class="allclear" data-type="reset" id="allclear">
                AC
              </button>
              <button class="clear" data-type="backspace" id="clear">C</button>
              <button
                class="operators"
                data-type="operator"
                id="remainder"
                value="%"
              >
                %
              </button>
              <button
                class="operators"
                data-type="operator"
                id="divide"
                value="/"
              >
                รท
              </button>
            </div>
            <div>
              <button class="digits" data-type="number" id="digit-7" value="7">
                7
              </button>
              <button class="digits" data-type="number" id="digit-8" value="8">
                8
              </button>
              <button class="digits" data-type="number" id="digit-9" value="9">
                9
              </button>
              <button
                class="operators"
                data-type="operator"
                id="plus"
                value="+"
              >
                +
              </button>
            </div>
            <div>
              <button class="digits" data-type="number" id="digit-4" value="4">
                4
              </button>
              <button class="digits" data-type="number" id="digit-5" value="5">
                5
              </button>
              <button class="digits" data-type="number" id="digit-6" value="6">
                6
              </button>
              <button
                class="operators"
                data-type="operator"
                id="minus"
                value="-"
              >
                -
              </button>
            </div>
            <div>
              <button class="digits" data-type="number" id="digit-1" value="1">
                1
              </button>
              <button class="digits" data-type="number" id="digit-2" value="2">
                2
              </button>
              <button class="digits" data-type="number" id="digit-3" value="3">
                3
              </button>
              <button
                class="operators"
                data-type="operator"
                id="multiply"
                value="x"
              >
                ร
              </button>
            </div>
            <button class="digits" data-type="number" id="digit-0" value="0">
              0
            </button>
            <button class="decimal" data-type="decimal" id="decimal" value=".">
              .
            </button>
            <button class="equals" data-type="equal" id="equals" value="=">
              =
            </button>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
